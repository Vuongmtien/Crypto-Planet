<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="./Fe2.css">
</head>
<body>
    <nav>
        <div class="logo">Crypto Planet</div>
        <ul>
            <li><a href="#">Market</a></li>
            <li><a href="#">Watchlist</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Learn</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="sign-in-btn">Sign In</button>
            <button class="register-btn">Register</button>
        </div>
    </nav>

    <div id="sign-in-popup" class="popup">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <h2>Sign In</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="popup-btn">Sign In</button>
            <p>Don't have an account? <a href="#" class="switch-to-signup">Register</a></p>
        </div>
    </div>

    <div id="sign-up-popup" class="popup">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="popup-btn">Register</button>
            <p>Already have an account? <a href="#" class="switch-to-signin">Sign In</a></p>
        </div>
    </div>

    <script>
        document.querySelector('.sign-in-btn').addEventListener('click', function() {
            document.getElementById('sign-in-popup').classList.add('active');
        });
        document.querySelector('.register-btn').addEventListener('click', function() {
            document.getElementById('sign-up-popup').classList.add('active');
        });
        document.querySelectorAll('.popup-close').forEach(closeBtn => {
            closeBtn.addEventListener('click', function() {
                this.parentElement.parentElement.classList.remove('active');
            });
        });
        document.querySelector('.switch-to-signup').addEventListener('click', function() {
            document.getElementById('sign-in-popup').classList.remove('active');
            document.getElementById('sign-up-popup').classList.add('active');
        });
        document.querySelector('.switch-to-signin').addEventListener('click', function() {
            document.getElementById('sign-up-popup').classList.remove('active');
            document.getElementById('sign-in-popup').classList.add('active');
        });
    </script>
</body>
</html>
